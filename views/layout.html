<!DOCTYPE html>
<html>
  <title>Trip Planner - {% block title %}{% endblock %}</title>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    {% include "navbar.html" %}

    {% block content %}

    {% endblock %}

    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArjkSrMjNcOIovNNJuERJMfqFZ_f9PDlA"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/attraction.js"></script>
    <script src="/js/attractions.js"></script>
    <script src="/js/day.js"></script>
    <script src="/js/trip.js"></script>
    <script src="/js/options.js"></script>
    <script src="/js/main.js"></script>
    <script>
    $(function(){
      $('#show-data').on('click',function(){
        $.ajax({
          method: 'GET',
          url: '/hotels'
        })
        .then(function (responseData) {
          console.log(responseData)
        })
        .catch(function (errorObj) {
          console.log(errorObj);
        });
      })
    })

    </script>
  </body>
</html>
